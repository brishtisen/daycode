<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine? üíï</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .container {
            text-align: center;
            z-index: 10;
            position: relative;
        }

        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 3.5rem;
            color: #fff;
            margin-bottom: 2rem;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
            animation: fadeInDown 1s ease-out;
        }

        .message {
            font-size: 1.5rem;
            color: #fff;
            margin-bottom: 3rem;
            font-weight: 300;
            letter-spacing: 1px;
            animation: fadeIn 1.5s ease-out 0.5s both;
        }

        .buttons {
            display: flex;
            gap: 2rem;
            justify-content: center;
            animation: fadeIn 2s ease-out 1s both;
        }

        button {
            padding: 1.2rem 3rem;
            font-size: 1.3rem;
            font-family: 'Quicksand', sans-serif;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .yes-btn {
            background: linear-gradient(135deg, #ff6b9d 0%, #c06c84 100%);
            color: white;
        }

        .yes-btn:hover {
            transform: scale(1.1) rotate(-2deg);
            box-shadow: 0 12px 30px rgba(255, 107, 157, 0.5);
        }

        .no-btn {
            background: rgba(255, 255, 255, 0.9);
            color: #764ba2;
        }

        .no-btn:hover {
            transform: scale(0.95);
            background: rgba(255, 255, 255, 0.7);
        }

        .heart {
            position: absolute;
            width: 30px;
            height: 30px;
            background: #ff6b9d;
            transform: rotate(45deg);
            animation: float 6s ease-in-out infinite;
            opacity: 0.8;
        }

        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 30px;
            height: 30px;
            background: #ff6b9d;
            border-radius: 50%;
        }

        .heart::before {
            top: -15px;
            left: 0;
        }

        .heart::after {
            left: -15px;
            top: 0;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(45deg);
            }
            50% {
                transform: translateY(-30px) rotate(45deg);
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .celebration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
            display: none;
        }

        .celebration.active {
            display: block;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ff6b9d;
            animation: confettiFall 3s linear;
        }

        @keyframes confettiFall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .response-message {
            font-family: 'Pacifico', cursive;
            font-size: 3rem;
            color: #fff;
            margin-top: 2rem;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
            animation: scaleIn 0.5s ease-out;
            display: none;
        }

        .response-message.show {
            display: block;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            .message {
                font-size: 1.2rem;
            }
            .buttons {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Happy Valentine's Day! üíù</h1>
        <p class="message">Will you be my Valentine this year?</p>
        <div class="buttons">
            <button class="yes-btn" onclick="sayYes()">Yes! üíï</button>
            <button class="no-btn" onclick="sayNo()">i dont think so... üòä</button>
        </div>
        <div class="response-message" id="responseMessage"></div>
    </div>

    <div class="celebration" id="celebration"></div>

    <script>
        // Create floating hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.top = Math.random() * 100 + 'vh';
            heart.style.animationDelay = Math.random() * 5 + 's';
            heart.style.opacity = Math.random() * 0.5 + 0.3;
            heart.style.width = (Math.random() * 20 + 20) + 'px';
            heart.style.height = (Math.random() * 20 + 20) + 'px';
            
            const size = parseInt(heart.style.width);
            heart.querySelector = function() { return null; };
            const before = size / 2;
            
            document.body.appendChild(heart);
        }

        // Create multiple hearts
        for (let i = 0; i < 15; i++) {
            createHeart();
        }

        function sayYes() {
            // Redirect to the celebration page
            window.location.href = 'yes.html';
        }

        let noClickCount = 0;

        function sayNo() {
            const noBtn = document.querySelector('.no-btn');
            noClickCount++;
            
            if (noClickCount >= 5) {
                // After 5 clicks, remove the button movement and show final message
                noBtn.textContent = "Besi na bhebe yes daba joldiii!!! üòä";
                noBtn.style.position = 'relative';
                noBtn.style.left = '0';
                noBtn.style.top = '0';
                return;
            }
            
            // Move the button to a random position
            const maxX = window.innerWidth - 200;
            const maxY = window.innerHeight - 100;
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
            noBtn.style.transition = 'all 0.3s ease';
            
            const messages = [
                "Are you sure? ü•∫",
                "Think again! üíï",
                "Really? üòä",
                "One more chance! üíù"
            ];
            
            noBtn.textContent = messages[Math.min(noClickCount - 1, messages.length - 1)];
        }
    </script>
</body>
</html>
